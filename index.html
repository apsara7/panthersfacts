<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panther Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .fact-display {
            margin: 20px 0;
            font-size: 1.2em;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Panther Facts</h1>
        <div id="fact-display" class="fact-display">Click the button to see a fun fact!</div>
        <button id="fact-button">Show Random Fact</button>
    </div>
    <script>
        const facts = [
            "Panthers are not a separate species but are actually leopards or jaguars with a black coat.",
            "The term 'panther' is often used to describe melanistic (black) big cats.",
            "Panthers are excellent swimmers and climbers, making them very versatile predators.",
            "They have a keen sense of hearing and sight, which helps them hunt at night.",
            "Panthers are solitary animals and are very territorial.",
            "A panther's roar can be heard up to 3 miles away.",
            "The black coloration of panthers is due to a genetic mutation called melanism.",
            "Panthers are found in the Americas, Africa, and Asia, depending on whether they are leopards or jaguars.",
            "They can run at speeds of up to 35 miles per hour.",
            "Panthers play a crucial role in their ecosystem by controlling the population of other animals."
        ];

        document.getElementById('fact-button').addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('fact-display').textContent = facts[randomIndex];
        });
    </script>
</body>
</html>
